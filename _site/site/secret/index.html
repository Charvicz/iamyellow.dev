<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Secret — Yellow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="../assets/style.css">
  <link rel="icon" href="../favicon.ico">
  <meta name="theme-color" content="#0B0C10">

  <style>
    .secret-wrap{
      max-width: 900px;
      margin: 0 auto;
      padding: 90px 18px 40px;
    }
    .secret-card{
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.04);
      border-radius: 18px;
      padding: 16px;
      margin-top: 14px;
    }
    .mini-dot{
      width: 54px; height: 54px; border-radius: 999px;
      background:#FFD84D; border:0; cursor:pointer;
      box-shadow: 0 0 40px rgba(255,216,77,0.25);
    }
    .row{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
  </style>
</head>
<body>
  <header class="topbar">
    <a class="brand" href="../index.html" aria-label="Go home">
      <span class="brand-dot" aria-hidden="true"></span>
      <span>Yellow</span>
    </a>
    <nav class="nav">
      <a href="../projects/">Projects</a>
      <a href="../index.html#links">Links</a>
    </nav>
  </header>

  <main class="secret-wrap">
    <p class="kicker">You weren’t supposed to be here</p>
    <h1>Secret room</h1>

    <div class="secret-card">
      <h3>Fun fact</h3>
      <p id="fact">Click the dot to roll one.</p>
      <div class="row">
        <button id="factDot" class="mini-dot" aria-label="Random fact"></button>
        <button id="newFact" class="btn ghost" type="button">Random fact</button>
      </div>
    </div>

    <div class="secret-card">
      <h3>Mini game</h3>
      <p>Click the dot as many times as you can in 5 seconds.</p>
      <div class="row">
        <button id="gameDot" class="mini-dot" aria-label="Game dot"></button>
        <span id="score" style="opacity:.8;">Score: 0</span>
        <button id="startGame" class="btn primary" type="button">Start</button>
      </div>
    </div>
  </main>

  <script>
    const facts = [
      "Clean UI beats loud UI. Every time.",
      "If it ships, it wins.",
      "The yellow dot is the brand.",
      "Small details = big vibe."
    ];
    const factEl = document.getElementById("fact");
    const factDot = document.getElementById("factDot");
    const newFact = document.getElementById("newFact");

    function rollFact(){
      const f = facts[Math.floor(Math.random() * facts.length)];
      factEl.textContent = f;
    }
    factDot.addEventListener("click", rollFact);
    newFact.addEventListener("click", rollFact);

    // mini game
    const gameDot = document.getElementById("gameDot");
    const scoreEl = document.getElementById("score");
    const startBtn = document.getElementById("startGame");
    let playing = false;
    let score = 0;
    let endT = null;

    function start(){
      if (playing) return;
      playing = true;
      score = 0;
      scoreEl.textContent = "Score: 0";
      startBtn.textContent = "Go!";
      clearTimeout(endT);
      endT = setTimeout(() => {
        playing = false;
        startBtn.textContent = "Start";
      }, 5000);
    }

    gameDot.addEventListener("click", () => {
      if (!playing) return;
      score++;
      scoreEl.textContent = "Score: " + score;
    });

    startBtn.addEventListener("click", start);
  </script>
</body>
</html>
